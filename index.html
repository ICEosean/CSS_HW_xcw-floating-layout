<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学成网浮动布局</title>
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <div class="box">
        <div class="left">
            <img src="images/left.jpg" alt="pic">
        </div>
        <div class="right">
            <div class="right_top">
                <img src="images/top.jpg" alt="pic">
            </div>
            <ul class="right_bottom">
                <li>
                    <img src="images/bottom01.jpg" alt="pic">
                </li>
                <li>
                    <img src="images/bottom02.jpg" alt="pic">
                </li>
                <li>
                    <img src="images/bottom03.jpg" alt="pic">
                </li>
                <li style="margin-right: 0;">
                    <img src="images/bottom04.jpg" alt="pic">
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
